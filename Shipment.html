<h1 class="r_text">Create the delivery request</h1>
<p class="r_text">Please fill in this form to Create the delivery request.</p>
</center>
	<hr>
	<div class="container">
		<form action="/action_page.php">
		  <div class="row">
			  <label for="rname">Receiver Name</label>
			  <input type="text" id="fname" name="receiverName" placeholder="Name" required>
		  </div>
		  <div class="row">
			  <label for="rPhoneNum">Receiver Phone Number</label>
			  <input type="text" id="rPhoneNum" name="receiverPhoneNum" placeholder="852-12345678"
			  pattern="[0-9]{3}-[0-9]{8}" required>
		  </div>
		  <div class="row">
			  <label for="location">Location</label>
			  <select id="location" name="location" required>
				<option value="australia">Australia</option>
			  </select>
		  </div>
		</br>
		  <div class="row">

			  <label for="receiverAddress">Subject</label>
			  <textarea id="receiverAddress" name="receiverAddress" placeholder="plase fill in the receiver address.." style="height:100px" required></textarea>

		  </div>

		</br>
		  <center>
		  <div class="row">
			<button type="submit" class="registerbtn">Create delivery request</button>
		  </div>
		</center>
		</form>
	  </div>
